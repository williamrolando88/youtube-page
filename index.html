<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
    <title>Youtube Player</title>
</head>
<body>

    <div id="top-nav-bar">
        <div id="left-nav-bar">
            <span class="material-icons">menu</span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/512px-YouTube_Logo_2017.svg.png" 
            alt="YouTube_Logo_2017" id="youtube-logo">
        </div>
        <div id="search-bar">
            <form action="#">
                <div id="search-bar-container">
                    <label for="search-bar">
                        <input type="search" id="search-input" name="search-input">
                    </label>
                </div>
                
                <button type="submit" id="submit">
                    <span class="material-icons">
                        search
                    </span>
                </button>
            </form>
            <div id="voice-search-area">
                <span class="material-icons">
                    mic
                </span>
            </div>
        </div>
        <div id="rigth-nav-bar">
            <span class="material-icons">
                apps
            </span>

            <span class="material-icons">
                more_vert
            </span>

            <div id="sign-in-button">
                <span class="material-icons">
                    account_circle
                </span>
                SIGN IN
            </div>
            
            
        </div>
    </div>

    <!-- TODO Main body
        2 main div row
        left div:
            video
            name
            on left: views, date 
            on rigth: thumbs up, thumbs down, share with icon, save, 3 hor dots
            user info div:
                miniature
                name
                suscribers
                short description
                show more interactive
                subscribe button
            comments area:
                comment counter
                sort by with icon
                miniature
                name
                comment
        rigth div:
            video sugg:
                thumbnail picture
                name
                user
                views, time ago since the upload
                3 vert dots
    -->

    <div id="main-body">
        <div id="player-body">
            <div id="video-player">
                <iframe id="video"
                src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0">
                </iframe>
            </div>

            <div id="name-tag">
                <h2>Roman Carnival Overture Op. 9 for Five Trombones</h2>
                <di id="statistics">
                    <div id="views">
                        185,061,942 views ~ Sep 22, 2010
                    </div>
                    <div id="buttons">
                        <div id="like" class="action-buttons">
                            <span class="material-icons">
                                thumb_up
                            </span>
                            89K
                        </div>
                        <div id="dislike" class="action-buttons">
                            <span class="material-icons">
                                thumb_down
                            </span>
                            2.5K
                        </div>
                        <div id="share" class="action-buttons">
                            <span class="material-icons">
                                share
                            </span>
                            SHARE
                        </div>
                        <div id="save" class="action-buttons">
                            <span class="material-icons">
                                playlist_add
                            </span>
                            SAVE
                        </div>
                    </div>
                </di>
            </div>

            <div id="info-area">
                information
            </div>
            <div id="comments-area">
                comments
            </div>
        </div>
        <div id="suggested-videos">
            <div class="video-thumbnail">
                1 video
            </div>
            <div class="video-thumbnail">
                2 video
            </div>
        </div>
    </div>

</body>
</html>
